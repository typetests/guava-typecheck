language: java
jdk:
  - oraclejdk8

## If the cache gets corrupted, clean it at https://travis-ci.com/ORG/REPO/caches .
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.m2/

env:
  - GROUP=index
  - GROUP=lock
  - GROUP=nullness
  - GROUP=misc
## This is just to determine the time to do the background build.
#  - GROUP=nothing

# `travis_wait` does not work, maybe because the process forks?
https://github.com/travis-ci/dpl/issues/568#issuecomment-272465349
before_script: |
  function keep_alive() {
    while true; do
      echo -en "\a"
      sleep 5
    done
  }
  keep_alive &

script: travis_wait 120 ./.travis-build.sh $GROUP

git:
  depth: 3
